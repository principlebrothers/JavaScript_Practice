<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple modal to review the basics of HTML and CSS.">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Modal</title>
</head>
<body>
<section class="modal hidden">
  <div class="flex">
    <img src="Profile.jpg" width="50px" height="50px" alt="user">
    <button type="button" class="btn-close">X</button>
  </div>
  <div>
    <h3>Stay in touch</h3>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit.
      Quisquam, quae. :)
    </p>
  </div>

  <input type="email" id="email" placeholder="name@gmail.com">
  <button type="button"  class="btn">Submit</button>
</section>
<div class="overlay hidden"></div>
<button type="button" class="btn btn-open">Open Modal</button>
</body>
</html>
